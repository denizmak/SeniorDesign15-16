<!DOCTYPE HTML>
<html>
<head>
<style>
#Title {
	width: 30%;
	margin: 0 auto;
}
#div1 {	
	float:left;
	width:250px;
	height:250px; 
	margin:5px;
	border:3px solid blue;
}
#div2 {	
	float:left;
	width:250px;
	height:250px; 
	margin:5px;
	border:3px solid green;
}
#div3 {	
	float:left;
	width:250px;
	height:250px; 
	margin:5px;
	border:3px solid yellow;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));

}


</script>
</head>
<body>

<div id="div0">
	
</div>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	<div id="Title"> Courses </div>
	<div id="course1" draggable="true" ondragstart="drag(event)"> CS332 </div>
	<div id="course2" draggable="true" ondragstart="drag(event)"> CS220 </div>
	<div id="course3" draggable="true" ondragstart="drag(event)"> CS223 </div>

</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
	<div id="Title"> Fall </div>
</div>

<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
	<div id="Title"> Spring </div>
</div>

</body>
</html>
